{% extends "base.html" %}

{% block content %}
    <!--form for displaying movie query results--> 
    <form action="/search" method="POST" >   
        <h1>Search Results</h1>
        {{ form.hidden_tag() }}
        {% for movie in results %}
            {% include '_search_post.html' %}
        {% endfor %}
	{% if prev_url %}
	<a href="{{ prev_url }}">Previous Page</a>
	{% endif %}
	{% if next_url %}
	<a href="{{ next_url }}">Next Page</a>
	{% endif %}
    </form>	
{% endblock %}
